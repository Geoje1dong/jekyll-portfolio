<link rel="stylesheet" href="/assets/css/jquery.mCustomScrollbar.css" />
<script src="/assets/js/jquery.mCustomScrollbar.js"></script>
<script>
  $(document).ready(function(){
    $.ajax({
      url : "/work/test.json",
      dataType : "json",
      success : function(data){
        var card_wrap = $('#scrolling');
        var show = "";
        $.each(data,function(index, item){
						show += '<div class="card">';
						//show += '	<button class="thumb" onClick=abs('+(index+1)+'); style="background-image:url(/assets/images/'+item.work_img+'.jg);">';
						show += '	<button class="thumb" onClick=abs('+(index+1)+'); style="background:#fff;">';
						show += '		<div class="info">';
						show += '			<div class="name">';
						show += '				<h3>'+item.tit+'</h3>';
						show += '				<p>'+item.cnt+'</p>';
						show += '			</div>';
						show += '		</div>';
						show += '	</button>';
						show += '</div>';
        });
        card_wrap.append(show);
				$("#scrolling").mCustomScrollbar({
					axis:"x",
					theme:"dark-thin",
					autoExpandScrollbar:true,
					advanced:{autoExpandHorizontalScroll:true}
				});
      },
    });
  });

  function abs(listNumber){
  	$.ajax({
      url : "/work/work"+listNumber+".html",
      dataType : "html",
      success : function(data){
				$('#work-content').css('display','block');
        $('#work-content>.content_box').append(data);
			  $('#work-content').addClass('active');
      }
    });
  };
  function contentClose(){
	  $('#work-content').removeClass('active');
	  $('#work-content>.content_box').empty();
  }

</script>
